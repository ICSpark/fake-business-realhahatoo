<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 1.) Link the CSS! -->
        <!-- Remember it's 
            <link rel="__________" link="_____.___"> 
            What are you trying to connect?
            What's the name of the file that you're trying to connect?
        -->

        <!-- This is what changes the font of the text, think of it as how
             the letters in a website look. -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Sarala:wght@400;700&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
            <!-- \\ -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- 2.) What do you want to name your business as? -->
        <title> Assignmenet Ally </title>
    </head>
    <body>
        <div id="body-container">
            <div id="header-container">
                <!-- 4.) Change the logo! Find #logo-container in your stylesheet.-->
                <div id="logo-container"></div>
                <!-- Before putting your business name, try to find where the text
                      is to see how it looks.  -->

                <!-- 3.) What do you want to name your business as? -->
                <h1 id="header-name"> Assignment Ally</h1>
            </div>
 
            <div id="shop-container">

                <!-- 5.) Add your own item! -->
                <div class="item-container">
                    <div class="item-img1">
                        <!-- Find a photo online! -->
                        <img src="https://www.wikihow.com/images/thumb/7/7f/Book-Report.png/340px-Book-Report.png.webp">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Proof of Heaven Report
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">$5.00</div>
                    </div>
                </div>

                <div class="item-container">
                    <div class="item-img2">
                        <img src="https://s3.us-west-2.amazonaws.com/cdn.classful.com/wp-content/uploads/2023/07/64c130830586f_5.jpg">
                    </div>
                    <div class="item-descriptor">
                        <div class="item-name">
                            Algebra 2 Unit 2 Answer Sheet
                        </div>
                        <div class="item-price">$5.00</div>
                    </div>
                </div>

                <div class="item-container">
                    <div class="item-img3">
                        <img src="https://imgv2-2-f.scribdassets.com/img/document/478615887/original/12847903c9/1?v=1
                        ">
                    </div>
                    <div class="item-descriptor">
                        <div class="item-name">
                            Physical Science Exam Answer Key
                        </div>
                        <div class="item-price">$5.00</div>
                    </div>
                </div>
            </div>

        </div>
    </body>
    
</html>
